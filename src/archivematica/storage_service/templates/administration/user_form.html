{% extends "administration/base.html" %}
{% load i18n %}

{% block page_title %}{{ action }}{% endblock %}

{% block content %}

<div class='user'>
    {% if edit_user %}
    <form action="{% url 'administration:user_edit' edit_user.id %}" method="post">
    {% else %}
    <form action="{% url 'administration:user_create' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" name='user' value="{{ action }}" class='btn btn-primary' />
    </form>

    {% if edit_user %}
    <form action="{% url 'administration:user_edit' edit_user.id %}" method="post">
      {% csrf_token %}
      {{ password_form.as_p }}
      <input type="submit" name='password' value="{% trans "Change Password" %}" class='btn btn-primary' />
    </form>
    {% endif %}

</div>
{% endblock %}
